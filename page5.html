<body>
<header class="header" id="header">
    <div class="header__logo">
        <img  class="header__logo-img" src="img/pb.png" alt="logo">
    </div>
    <div class="header__language">
        <div class="header__language-ukr">УКР</div>
        <div class="header__language-strip"></div>
        <div class="header__language-rus">РУС</div>
    </div>
</header>
<main class="main">
    <div class="container">
        <div class="one">
            <p class="main__step">Шаг 3 из 3</p>
            <h1 class="main__title">Давайте
                начинать!</h1>
            <p class="main__info">Для записи ответа на вопрос нажмите на «Запись видео» и отвечайте на вопрос. Учтите ограниченость времени на вопрос и используйте
                его рационально.</p>
        </div>
        <div class="two">

            <div id="container">
                <div class="camera_record" id="camera_record"><p>готово к записи</p></div>
                <div class="camera_recordNow"><p>идет запись</p></div>
                <button id="play" class="play" disabled> <img src="img/camera-copy-5.png"></button>
                <div id="camera_recordPause" class="camera_recordPause"><p>пауза</p></div>
                <video id="recorded" autoplay loop></video>
                <div class="button">
                </div>
            </div>
        </div>


    </div>


    <button id="record" onclick="startTimer(90, document.querySelector('#mins'))">Записать видео</button>
    <button id="pause" class="button2">Поставить на паузу</button>
    <form action="page6.html">
        <button type="submit" id="nextPage">Начать интерьвью</button>
    </form>
